<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title id="title">Museum of Icecream | Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="overlay"></div>
        <h1 id="title">Museum of Ice Cream Survey Form</h1>
        <p id="description"> 
            Hey there! <br>
            Surveys help us improve our services. Thank you for taking the time to fill out this survey!
        </p>
        
        <div class="container">
            <form id="survey-form" action="results.html" method="GET">
                <div id="name">
                    <label id="name-label"for="name">Name </label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div id="email">
                    <label id="email-label" for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div id="number">
                    <label id="number-label" for="age">Age (Optional) </label>
                    <input type="number" id="age" name="age" min="1" max="200" step="1" placeholder="Age">
                </div>
                <p>Which location of the Museum of Ice Cream did you visit?</p>
                <div class="custom-select">
                    <select id="dropdown" name="location" id="location">
                        <option value="SoHo">SoHo, Manhattan</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="San Francisco">San Franscisco</option>
                        <option value="Miami">Miami</option>
                    </select>
                    <span class="custom-arrow"></span>
                </div>
                <div class="checkmark">
                    <p>What was the best part of the visit?</p>
                    <div class="checkbox-container">
                        <input type="checkbox" id="option1" name="option1" value="Exhibitions">
                        <label for="option1">The exhibitions/installations</label>
                        <span class="checkmark"></span>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="option2" name="option2" value="Icecream">
                        <label for="option2">The ice cream</label>
                        <span class="checkmark"></span>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="option3" name="option3" value="Staff">
                        <label for="option3">The welcoming and engaging staff</label>
                        <span class="checkmark"></span>
                    </div>
                </div>
                <div class="radio-button">
                    <p>How did you hear about us?</p>
                    <div class="radio-container">
                        <input type="radio" id="facebook" name="referral" value="facebook">
                        <label for="facebook">Facebook</label>
                        <span class="radiomark"></span>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="instagram" name="referral" value="instagram">
                        <label for="instagram">Instagram</label>
                        <span class="radiomark"></span>
                        
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="twitter" name="referral" value="twitter">
                        <label for="twitter">Twitter</label>
                        <span class="radiomark"></span>
                        
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="pinterest" name="referral" value="pinterest">
                        <label for="pinterest">Pinterest</label>
                        <span class="radiomark"></span>

                    </div>
                    <div class="radio-container">
                        <input type="radio" id="youtube" name="referral" value="youtube">
                        <label for="youtube">Youtube</label>
                        <span class="radiomark"></span>
                        
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="other" name="referral" value="other">
                        <label for="other">Other</label>
                        <span class="radiomark"></span>
                    </div>
                </div>
                <div class="textarea-container"> 
                    <label for="comments">Do you have any additional comments about your visit? </label><br>
                    <textarea id="comments" name="comments" placeholder="Comments or suggestions?" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
                    
                

            </form>
        </div>

    </body>

</html>
